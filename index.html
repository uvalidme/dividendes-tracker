<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Dividendes - √âditable</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üìÖ Calendrier des Dividendes</h1>
            <div class="flex gap-2">
                <button onclick="openAddModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ‚ûï Ajouter une action
                </button>
                <button onclick="resetData()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    üîÑ R√©initialiser
                </button>
            </div>
        </div>
        
        <div id="loading" class="bg-white p-8 rounded-lg shadow text-center">
            <p>‚è≥ Chargement...</p>
        </div>

        <div id="stats" style="display:none;" class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Vers√©s (‚Ç¨)</p>
                <p id="totalPaid" class="text-2xl font-bold text-green-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Prochains (‚Ç¨)</p>
                <p id="totalUpcoming" class="text-2xl font-bold text-blue-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Total annuel (‚Ç¨)</p>
                <p id="totalAnnual" class="text-2xl font-bold text-purple-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Soci√©t√©s</p>
                <p id="totalCompanies" class="text-2xl font-bold text-orange-600">0</p>
            </div>
        </div>

        <div id="content" style="display:none;" class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Soci√©t√©</th>
                        <th class="px-4 py-3 text-left">Ticker</th>
                        <th class="px-4 py-3 text-center">Quantit√©</th>
                        <th class="px-4 py-3 text-right">Montant/action</th>
                        <th class="px-4 py-3 text-right">Total</th>
                        <th class="px-4 py-3 text-left">Versement</th>
                        <th class="px-4 py-3 text-center">Statut</th>
                        <th class="px-4 py-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div id="footer" style="display:none;" class="mt-6 text-center text-sm text-gray-600">
            <p>Donn√©es sauvegard√©es localement</p>
        </div>
    </div>

    <!-- Modal d'√©dition quantit√© -->
    <div id="editModal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4" id="editTitle">√âditer</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Quantit√© d'actions</label>
                <input type="number" id="quantityInput" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" min="0" />
            </div>

            <div id="editPreview" class="mb-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Total estim√© :</p>
                <p class="text-2xl font-bold text-green-600" id="previewTotal">0‚Ç¨</p>
            </div>

            <div class="flex gap-3">
                <button onclick="saveEdit()" class="flex-1 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ‚úÖ Sauvegarder
                </button>
                <button onclick="closeEditModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    ‚ùå Annuler
                </button>
            </div>
        </div>
    </div>

    <!-- Modal d'ajout -->
    <div id="addModal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full max-h-96 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Ajouter une action</h2>
            
            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Soci√©t√© *</label>
                <input type="text" id="addCompany" placeholder="Ex: Tesla" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Ticker *</label>
                <input type="text" id="addTicker" placeholder="Ex: TSLA" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Montant/action *</label>
                <input type="number" id="addAmount" placeholder="0.00" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Devise</label>
                <select id="addCurrency" class="w-full px-4 py-2 border rounded-lg">
                    <option value="‚Ç¨">‚Ç¨ Euro</option>
                    <option value="$">$ Dollar</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Quantit√©</label>
                <input type="number" id="addQuantity" placeholder="0" min="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Date de versement</label>
                <input type="date" id="addPayDate" class="w-full px-4 py-2 border rounded-lg" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-semibold mb-1">Statut</label>
                <select id="addStatus" class="w-full px-4 py-2 border rounded-lg">
                    <option value="Prochain">Prochain</option>
                    <option value="Vers√©">Vers√©</option>
                    <option value="En attente">En attente</option>
                </select>
            </div>

            <div class="flex gap-3">
                <button onclick="saveAdd()" class="flex-1 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ‚úÖ Ajouter
                </button>
                <button onclick="closeAddModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    ‚ùå Annuler
                </button>
            </div>
        </div>
    </div>

    <script>
    let allData = [];
    let filteredData = [];
    let editingIndex = -1;

    function loadDataFromStorage() {
        const stored = localStorage.getItem('dividendesData');
        return stored ? JSON.parse(stored) : null;
    }

    function saveDataToStorage(data) {
        localStorage.setItem('dividendesData', JSON.stringify(data));
    }

    window.addEventListener('DOMContentLoaded', function() {
        fetch('/api/dividends')
            .then(r => r.json())
            .then(result => {
                const stored = loadDataFromStorage();
                allData = stored || result.data;
                filteredData = allData.slice();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('content').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
                
                updateStats();
                renderTable();
            })
            .catch(e => {
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Erreur: ' + e.message + '</p>';
            });
    });

    function updateStats() {
        let paidEur = 0, upcomingEur = 0, annualEur = 0, count = 0;
        
        for (let d of allData) {
            const qty = d.quantity || 0;
            if (qty > 0 && d.amount && d.currency === '‚Ç¨') {
                const total = d.amount * qty;
                if (d.status === 'Vers√©') { paidEur += total; annualEur += total; }
                if (d.status === 'Prochain') { upcomingEur += total; annualEur += total; }
                count++;
            }
        }
        
        document.getElementById('totalPaid').textContent = paidEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalUpcoming').textContent = upcomingEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalAnnual').textContent = annualEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalCompanies').textContent = count;
    }

    function renderTable() {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = '';
        
        for (let i = 0; i < allData.length; i++) {
            const d = allData[i];
            const qty = d.quantity || 0;
            const total = d.amount && qty > 0 ? (d.amount * qty).toFixed(2) : 'N/A';
            
            let statusColor = 'bg-gray-100';
            if (d.status === 'Vers√©') statusColor = 'bg-green-100 text-green-800';
            if (d.status === 'Prochain') statusColor = 'bg-blue-100 text-blue-800';
            if (d.status === 'En attente') statusColor = 'bg-yellow-100 text-yellow-800';
            
            const tr = document.createElement('tr');
            tr.className = 'border-b hover:bg-gray-50';
            tr.innerHTML = `
                <td class="px-4 py-3 font-semibold">${d.company}</td>
                <td class="px-4 py-3 text-sm">${d.ticker}</td>
                <td class="px-4 py-3 text-center font-semibold">${qty}</td>
                <td class="px-4 py-3 text-right">${d.amount ? d.amount.toFixed(2) + d.currency : 'N/A'}</td>
                <td class="px-4 py-3 text-right font-bold">${total !== 'N/A' ? total + d.currency : total}</td>
                <td class="px-4 py-3 text-sm">${d.payDate || 'N/A'}</td>
                <td class="px-4 py-3 text-center"><span class="px-2 py-1 rounded text-xs ${statusColor}">${d.status}</span></td>
                <td class="px-4 py-3 text-center flex gap-1 justify-center">
                    <button onclick="openEditModal(${i})" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 text-sm">‚úèÔ∏è</button>
                    <button onclick="deleteAction(${i})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-sm">üóëÔ∏è</button>
                </td>
            `;
            tbody.appendChild(tr);
        }
    }

    function openEditModal(i) {
        editingIndex = i;
        const d = allData[i];
        document.getElementById('editTitle').textContent = '√âditer: ' + d.company;
        document.getElementById('quantityInput').value = d.quantity || 0;
        updatePreview();
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
        editingIndex = -1;
    }

    function updatePreview() {
        if (editingIndex < 0) return;
        const qty = parseInt(document.getElementById('quantityInput').value) || 0;
        const d = allData[editingIndex];
        const total = d.amount && qty > 0 ? (d.amount * qty) : 0;
        document.getElementById('previewTotal').textContent = total.toFixed(2) + d.currency;
    }

    function saveEdit() {
        const qty = parseInt(document.getElementById('quantityInput').value) || 0;
        allData[editingIndex].quantity = qty;
        saveDataToStorage(allData);
        updateStats();
        renderTable();
        closeEditModal();
    }

    function openAddModal() {
        document.getElementById('addCompany').value = '';
        document.getElementById('addTicker').value = '';
        document.getElementById('addAmount').value = '';
        document.getElementById('addQuantity').value = '0';
        document.getElementById('addPayDate').value = '';
        document.getElementById('addCurrency').value = '‚Ç¨';
        document.getElementById('addStatus').value = 'Prochain';
        document.getElementById('addModal').style.display = 'flex';
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    function saveAdd() {
        const company = document.getElementById('addCompany').value.trim();
        const ticker = document.getElementById('addTicker').value.trim();
        const amount = parseFloat(document.getElementById('addAmount').value);
        const currency = document.getElementById('addCurrency').value;
        const quantity = parseInt(document.getElementById('addQuantity').value) || 0;
        const payDate = document.getElementById('addPayDate').value;
        const status = document.getElementById('addStatus').value;

        if (!company || !ticker || !amount) {
            alert('Remplis tous les champs obligatoires (*)');
            return;
        }

        const newAction = {
            company, ticker, amount, currency, quantity, payDate, status,
            exDate: payDate,
            yield: 'N/A',
            frequency: 'Annuel',
            note: 'Ajout√© manuellement'
        };

        allData.push(newAction);
        saveDataToStorage(allData);
        updateStats();
        renderTable();
        closeAddModal();
    }

    function deleteAction(i) {
        if (confirm('Supprimer ' + allData[i].company + ' ?')) {
            allData.splice(i, 1);
            saveDataToStorage(allData);
            updateStats();
            renderTable();
        }
    }

    function resetData() {
        if (confirm('R√©initialiser toutes les quantit√©s √† 0 ?')) {
            allData.forEach(d => d.quantity = 0);
            saveDataToStorage(allData);
            updateStats();
            renderTable();
        }
    }

    document.getElementById('quantityInput').addEventListener('input', updatePreview);
    document.getElementById('addModal').addEventListener('click', e => { if (e.target.id === 'addModal') closeAddModal(); });
    document.getElementById('editModal').addEventListener('click', e => { if (e.target.id === 'editModal') closeEditModal(); });
    </script>
</body>
</html>
