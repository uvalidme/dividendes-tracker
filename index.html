<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Dividendes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üìÖ Calendrier des Dividendes</h1>
        
        <div id="loading" class="bg-white p-8 rounded-lg shadow text-center">
            <p>‚è≥ Chargement...</p>
        </div>

        <div id="stats" style="display:none;" class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Dividendes vers√©s</p>
                <p id="totalPaid" class="text-2xl font-bold text-green-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Prochains</p>
                <p id="totalUpcoming" class="text-2xl font-bold text-blue-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Soci√©t√©s</p>
                <p id="totalCompanies" class="text-2xl font-bold text-purple-600">0</p>
            </div>
        </div>

        <div id="content" style="display:none;" class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Soci√©t√©</th>
                        <th class="px-4 py-3 text-left">Ticker</th>
                        <th class="px-4 py-3 text-left">Versement</th>
                        <th class="px-4 py-3 text-right">Montant</th>
                        <th class="px-4 py-3 text-center">Statut</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', function() {
        console.log('Page charg√©e, d√©but du fetch');
        
        fetch('/api/dividends')
            .then(function(response) {
                console.log('R√©ponse re√ßue:', response.status);
                return response.json();
            })
            .then(function(result) {
                console.log('Donn√©es:', result);
                
                var data = result.data;
                
                // Cacher loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('content').style.display = 'block';
                
                // Stats
                var paid = 0;
                var upcoming = 0;
                for (var i = 0; i < data.length; i++) {
                    if (data[i].status === 'Vers√©' && data[i].amount && data[i].currency === '‚Ç¨') {
                        paid += data[i].amount;
                    }
                    if (data[i].status === 'Prochain' && data[i].amount && data[i].currency === '‚Ç¨') {
                        upcoming += data[i].amount;
                    }
                }
                
                document.getElementById('totalPaid').textContent = paid.toFixed(2) + '‚Ç¨';
                document.getElementById('totalUpcoming').textContent = upcoming.toFixed(2) + '‚Ç¨';
                document.getElementById('totalCompanies').textContent = data.length;
                
                // Table
                var tbody = document.getElementById('tbody');
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    var tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    
                    var statusColor = 'bg-gray-100';
                    if (d.status === 'Vers√©') statusColor = 'bg-green-100 text-green-800';
                    if (d.status === 'Prochain') statusColor = 'bg-blue-100 text-blue-800';
                    
                    tr.innerHTML = 
                        '<td class="px-4 py-3 font-semibold">' + d.company + '</td>' +
                        '<td class="px-4 py-3">' + d.ticker + '</td>' +
                        '<td class="px-4 py-3">' + (d.payDate || 'N/A') + '</td>' +
                        '<td class="px-4 py-3 text-right">' + (d.amount ? d.amount.toFixed(2) + d.currency : 'N/A') + '</td>' +
                        '<td class="px-4 py-3 text-center"><span class="px-2 py-1 rounded ' + statusColor + '">' + d.status + '</span></td>';
                    
                    tbody.appendChild(tr);
                }
            })
            .catch(function(error) {
                console.error('ERREUR:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Erreur: ' + error.message + '</p>';
            });
    });
    </script>
</body>
</html>
