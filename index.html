<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Dividendes - √âditable</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üìÖ Calendrier des Dividendes</h1>
            <button onclick="resetData()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                üîÑ R√©initialiser
            </button>
        </div>
        
        <div id="loading" class="bg-white p-8 rounded-lg shadow text-center">
            <p>‚è≥ Chargement...</p>
        </div>

        <div id="stats" style="display:none;" class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Vers√©s (‚Ç¨)</p>
                <p id="totalPaid" class="text-2xl font-bold text-green-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Prochains (‚Ç¨)</p>
                <p id="totalUpcoming" class="text-2xl font-bold text-blue-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Total annuel (‚Ç¨)</p>
                <p id="totalAnnual" class="text-2xl font-bold text-purple-600">0‚Ç¨</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <p class="text-sm text-gray-600">Soci√©t√©s</p>
                <p id="totalCompanies" class="text-2xl font-bold text-orange-600">0</p>
            </div>
        </div>

        <div id="content" style="display:none;" class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Soci√©t√©</th>
                        <th class="px-4 py-3 text-left">Ticker</th>
                        <th class="px-4 py-3 text-center">Quantit√©</th>
                        <th class="px-4 py-3 text-right">Montant/action</th>
                        <th class="px-4 py-3 text-right">Total</th>
                        <th class="px-4 py-3 text-left">Versement</th>
                        <th class="px-4 py-3 text-center">Statut</th>
                        <th class="px-4 py-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div id="footer" style="display:none;" class="mt-6 text-center text-sm text-gray-600">
            <p>Donn√©es sauvegard√©es localement</p>
        </div>
    </div>

    <!-- Modal d'√©dition -->
    <div id="editModal" style="display:none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4" id="editTitle">√âditer</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Quantit√© d'actions</label>
                <input type="number" id="quantityInput" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" min="0" />
            </div>

            <div id="editPreview" class="mb-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Total estim√© :</p>
                <p class="text-2xl font-bold text-green-600" id="previewTotal">0‚Ç¨</p>
            </div>

            <div class="flex gap-3">
                <button onclick="saveEdit()" class="flex-1 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ‚úÖ Sauvegarder
                </button>
                <button onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    ‚ùå Annuler
                </button>
            </div>
        </div>
    </div>

    <script>
    let allData = [];
    let filteredData = [];
    let editingIndex = -1;

    function loadDataFromStorage() {
        const stored = localStorage.getItem('dividendesData');
        return stored ? JSON.parse(stored) : null;
    }

    function saveDataToStorage(data) {
        localStorage.setItem('dividendesData', JSON.stringify(data));
    }

    window.addEventListener('DOMContentLoaded', function() {
        console.log('Chargement des donn√©es...');
        
        fetch('/api/dividends')
            .then(function(response) {
                return response.json();
            })
            .then(function(result) {
                console.log('Donn√©es de l\'API re√ßues');
                
                // Charger les donn√©es de stockage local si existantes
                const stored = loadDataFromStorage();
                if (stored) {
                    console.log('Utilisation des donn√©es locales');
                    allData = stored;
                } else {
                    console.log('Utilisation des donn√©es de l\'API');
                    allData = result.data;
                    saveDataToStorage(allData);
                }
                
                filteredData = allData.slice();
                
                // Afficher le contenu
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('content').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
                
                updateStats();
                renderTable();
            })
            .catch(function(error) {
                console.error('ERREUR:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-600">Erreur: ' + error.message + '</p>';
            });
    });

    function updateStats() {
        var paidEur = 0;
        var upcomingEur = 0;
        var annualEur = 0;
        var companiesCount = 0;
        
        for (var i = 0; i < allData.length; i++) {
            var d = allData[i];
            var quantity = d.quantity || 0;
            
            if (quantity > 0 && d.amount && d.currency === '‚Ç¨') {
                var totalAmount = d.amount * quantity;
                
                if (d.status === 'Vers√©') {
                    paidEur += totalAmount;
                    annualEur += totalAmount;
                }
                if (d.status === 'Prochain') {
                    upcomingEur += totalAmount;
                    annualEur += totalAmount;
                }
                
                companiesCount++;
            }
        }
        
        document.getElementById('totalPaid').textContent = paidEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalUpcoming').textContent = upcomingEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalAnnual').textContent = annualEur.toFixed(2) + '‚Ç¨';
        document.getElementById('totalCompanies').textContent = companiesCount;
    }

    function renderTable() {
        var tbody = document.getElementById('tbody');
        tbody.innerHTML = '';
        
        for (var i = 0; i < allData.length; i++) {
            var d = allData[i];
            var quantity = d.quantity || 0;
            var total = d.amount && quantity > 0 ? (d.amount * quantity).toFixed(2) : 'N/A';
            
            var statusColor = 'bg-gray-100';
            if (d.status === 'Vers√©') statusColor = 'bg-green-100 text-green-800';
            if (d.status === 'Prochain') statusColor = 'bg-blue-100 text-blue-800';
            if (d.status === 'En attente') statusColor = 'bg-yellow-100 text-yellow-800';
            
            var tr = document.createElement('tr');
            tr.className = 'border-b hover:bg-gray-50';
            tr.innerHTML = 
                '<td class="px-4 py-3 font-semibold">' + d.company + '</td>' +
                '<td class="px-4 py-3 text-sm">' + d.ticker + '</td>' +
                '<td class="px-4 py-3 text-center font-semibold">' + quantity + '</td>' +
                '<td class="px-4 py-3 text-right">' + (d.amount ? d.amount.toFixed(2) + d.currency : 'N/A') + '</td>' +
                '<td class="px-4 py-3 text-right font-bold">' + (total !== 'N/A' ? total + d.currency : total) + '</td>' +
                '<td class="px-4 py-3 text-sm">' + (d.payDate || 'N/A') + '</td>' +
                '<td class="px-4 py-3 text-center"><span class="px-2 py-1 rounded text-xs ' + statusColor + '">' + d.status + '</span></td>' +
                '<td class="px-4 py-3 text-center"><button onclick="openEditModal(' + i + ')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">‚úèÔ∏è √âditer</button></td>';
            
            tbody.appendChild(tr);
        }
    }

    function openEditModal(index) {
        editingIndex = index;
        var d = allData[index];
        
        document.getElementById('editTitle').textContent = '√âditer: ' + d.company;
        document.getElementById('quantityInput').value = d.quantity || 0;
        
        updatePreview();
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        editingIndex = -1;
    }

    function updatePreview() {
        if (editingIndex < 0) return;
        
        var quantity = parseInt(document.getElementById('quantityInput').value) || 0;
        var d = allData[editingIndex];
        var total = d.amount && quantity > 0 ? (d.amount * quantity) : 0;
        
        document.getElementById('previewTotal').textContent = total.toFixed(2) + d.currency;
    }

    function saveEdit() {
        if (editingIndex < 0) return;
        
        var quantity = parseInt(document.getElementById('quantityInput').value) || 0;
        allData[editingIndex].quantity = quantity;
        
        saveDataToStorage(allData);
        updateStats();
        renderTable();
        closeModal();
    }

    function resetData() {
        if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser toutes les quantit√©s √† 0 ?')) {
            for (var i = 0; i < allData.length; i++) {
                allData[i].quantity = 0;
            }
            saveDataToStorage(allData);
            updateStats();
            renderTable();
        }
    }

    document.getElementById('quantityInput').addEventListener('input', updatePreview);
    
    // Fermer la modal en cliquant en dehors
    document.getElementById('editModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });
    </script>
</body>
</html>
